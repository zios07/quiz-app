<br><br>
<div class="container">
  <div class="row">
    <div class="col">
    </div>
    <div class="col-8">

      <!-- Default form contact -->
      <form class="text-center border border-light p-5" *ngIf="!submitted" [formGroup]="form" (ngSubmit)="onSubmit()"
        #signupForm="ngForm">

        <p class="h4 mb-4">New Quiz</p>

        <!-- Name -->
        <input type="text" id="quizname" formControlName="label" class="form-control mb-4" placeholder="Name">


        <!-- Default inline 1-->
        <label for="">Level : </label>&nbsp;&nbsp;&nbsp;
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" value="Beginner" formControlName="level" class="custom-control-input" id="defaultInline1"
            mdbInput>
          <label class="custom-control-label" for="defaultInline1">Beginner</label>
        </div>

        <!-- Default inline 2-->
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" value="Intermediate" formControlName="level" class="custom-control-input" id="defaultInline2"
            mdbInput>
          <label class="custom-control-label" for="defaultInline2">Intermediate</label>
        </div>

        <!-- Default inline 3-->
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" value="Advanced" formControlName="level" class="custom-control-input" id="defaultInline3"
            mdbInput>
          <label class="custom-control-label" for="defaultInline3">Advanced</label>
        </div>
        <br><br>

        <!-- Subject -->
        <mat-form-field>
          <mat-label>Questions</mat-label>
          <mat-select formControlName="questions" multiple>
            <mat-option *ngFor="let question of questionList" [value]="question">{{question.name}} - {{question.value}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <br>
        <br>
        <!-- Send button -->
        <button class="btn btn-info btn-block" type="submit">Save quiz</button>

      </form>
      <!-- Default form contact -->

    </div>
    <div class="col">
    </div>
  </div>
</div>

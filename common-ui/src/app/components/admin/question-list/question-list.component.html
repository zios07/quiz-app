<br><br>
<form class="text-center border border-light p-5">

  <p class="h4 mb-4">Liste des Questions</p>
</form>
<br><br>
<div class="container">
  <div class="row">
    <div class="col-md-2">
    </div>
    <div class="col">
      <table mdbTable responsive="true">
        <thead>
          <tr>
            <th style="width: 100px" *ngFor="let head of headElements" scope="col">{{head}} </th>
          </tr>
        </thead>
        <tbody>
          <tr mdbTableCol *ngFor="let el of questions">
            <th scope="row">{{el.id}}</th>
            <td>{{el.name}}</td>
            <td>{{el.value}}</td>
            <td>{{el.category}}</td>
            <td>
              <button type="button" mdbBtn color="light" [routerLink]="['/question/form/', el.id]" mdbWavesEffect>Modifier</button>
              <button type="button" mdbBtn color="dark" (click)="deleteQuestion(el.id)" mdbWavesEffect>Supprimer</button>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>

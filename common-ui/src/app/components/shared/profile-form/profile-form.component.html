<br><br>
<div class="container margin-top">
  <div class="row">
    <div class="col">
    </div>
    <div class="col-8">

      <!-- Default form contact -->
      <form class="text-center border border-light p-5" *ngIf="!submitted" [formGroup]="form" (ngSubmit)="onSubmit()"
        #signupForm="ngForm">

        <p class="h4 mb-4">Formulaire Candidat</p>

        <!-- Name -->
        <input formControlName="firstName" type="text" id="firstname" class="form-control mb-4" placeholder="First Name">
        <input formControlName="lastName" type="text" id="lastname" class="form-control mb-4" placeholder="Last Name">
        <input formControlName="username" type="text" id="username" class="form-control mb-4" placeholder="Username">
        <input formControlName="password" type="password" id="pw" class="form-control mb-4" placeholder="Password">


        <!-- Post -->
        <label for="">Poste courant</label>
        <select formControlName="post" class="custom-select">
          <option value="Software Engineer">Software Engineer</option>
          <option value="DevOps Lead">DevOps Lead</option>
          <option value="Project Manager">Project Manager</option>
        </select>
        <hr>

        <br>
        <label>Competences : </label> <br>
        <!-- Default inline 1-->
        <label formArrayName="skills" *ngFor="let genre of form.controls.skills.controls; let i = index">
          <input type="checkbox" [formControlName]="i">
          {{skills[i].label}}
        </label>
        <br>

        <hr>

        <label>CV : </label> <br><br>
        <input type="file" (change)="selectFile($event)">

        <br><br>

        <!-- Send button -->
        <button class="btn btn-info btn-block" type="submit">Enregistrer Candidat</button>

      </form>
      <!-- Default form contact -->

    </div>
    <div class="col">
    </div>
  </div>
</div>

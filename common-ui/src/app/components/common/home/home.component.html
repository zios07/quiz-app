<div *ngIf="auth.isAuthenticated()">
  <br><br><br><br><br><br><br><br><br>
  <form class="text-center p-5">

    <div class="btn-group" role="group" aria-label="Basic example" *ngIf="tokenService.getToken() === 'admin'">
      <button mdbBtn type="button" color="light" class="waves-light home-btn" mdbWavesEffect routerLink="/candidats">
        <mat-icon>person</mat-icon><br>
        <span>
          Candidats
        </span>
      </button>
      <button mdbBtn type="button" color="light" class="waves-light home-btn" mdbWavesEffect routerLink="/quizzes">
        <mat-icon>poll</mat-icon><br>
        <span>
          Quizzes
        </span>
      </button>
      <button mdbBtn type="button" color="light" class="waves-light home-btn" mdbWavesEffect routerLink="/questions">
        <mat-icon>help</mat-icon><br>
        <span>
          Questions
        </span>
      </button>
    </div>


    <div class="btn-group" role="group" aria-label="Basic example" *ngIf="tokenService.getToken() === 'user'">
      <button mdbBtn type="button" color="light" class="waves-light home-btn" mdbWavesEffect routerLink="/quiz">
        <mat-icon>start</mat-icon><br>
        <span>
          Start Quiz
        </span>
      </button>
      <button mdbBtn type="button" color="light" class="waves-light home-btn" mdbWavesEffect routerLink="/result">
        <mat-icon>poll</mat-icon><br>
        <span>
          Quiz Result
        </span>
      </button>
    </div>

  </form>
</div>
